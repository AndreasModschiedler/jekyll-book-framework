<!DOCTYPE html>
{% include metadata %}
{% include head.html %}
<body>
	{%- include status.html -%}
	{% include header.html %}

	<section class="jbf-main">
		<div class="jbf-page-header jbf-container jbf-block">
			<h1>{{ page.title }}</h1>
		</div>
		<article class="jbf-page-content jbf-container">
			{{ content }}
		</article>

	</section>


	<script>
		document.getElementById("open-nav").addEventListener("click", function () {
			document.body.classList.toggle("nav-open");
		});
	</script>

</body>
</html>
